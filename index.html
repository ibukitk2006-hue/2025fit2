<!DOCTYPE html>
<html>
    <head>
        <title>イブたん final 情報基礎２</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <style>
            .monitor-container { background: #333; padding: 40px; border-radius: 25px; border: 10px solid #555; margin: 20px auto; max-width: 600px; text-align: center; }
            .screen { background: #000; aspect-ratio: 4 / 3; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
            .btn-start { background: #e74c3c; color: #fff !important; padding: 20px 40px; font-size: 24px; font-weight: bold; border-radius: 50px; text-decoration: none; border-bottom: 5px solid #c0392b; display: inline-block; }
            .btn-start:hover { transform: translateY(2px); border-bottom: 2px solid #c0392b; background: #ff5e4d; }
        </style>
    </head>
    <body>
        <div id="page-wrapper">
            <section id="header">
                <div class="container">
                    <h1>AVOID THE BALL</h1>
                    <div class="monitor-container">
                        <div class="screen">
                            <a href="https://kitao.github.io/pyxel/wasm/launcher/?run=ibukitk2006-hue.2025fit2.game.py" class="btn-start" target="_blank">
                                CLICK TO START
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <section id="features">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <h2>操作方法</h2>
                            <p>移動：左右矢印キー（← →）<br>リトライ：Rキー</p>
                        </div>
                        <div class="col-6">
                            <h2>ルール</h2>
                            <p>上から降ってくるボールを避け続けてください。</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
